<!DOCTYPE html>
<html lang="en" ng-app="Reciper" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reciper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="main-title">
            <a href="index.html">
                <span class="app-title">My Super Reciper</span>
            </a>
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#/recipes">view1</a></li>
                <li><a href="#/view2">view2</a></li>
            </ul>
        </nav>
    </header>

    <div ng-view></div>
    
<section ng-controller="RecipesController as data">
    <form name="receta" ng-submit="data.guardar(receta)" ng-controller="formularioController as form">
        
        <div>
            <label for="nombre">Nombre</label>
            
            <input name="nombre" type="text" ng-model="data.nombre" required>

            <span ng-if="receta.nombre.$invalid">El campo es invalido</span>
            <span ng-if="receta.nombre.$valid">El campo es valido</span>
        </div>
        <div>
            <label>Tipo</label>
            <select 
                name="tipo" 
                type="text" 
                ng-model="data.tipo" 
                ng-options="tipo.id as tipo.nombre for tipo in data.tipos">
            </select>
        </div>
        <div>
            <label>Descripci√≥n</label>
            <textarea 
                name="descripcion" 
                ng-model="data.descripcion"
                ng-required="receta.nombre.$valid"></textarea>
        </div>
        <button type="submit">Guardar</button>
    </form>
    <h1>{{nombre}}</h1>
    <h1>{{tipo}}</h1>
    <section ng-controller="listaController">
        <article ng-repeat="recipe in data.recipes">
            
            <figure>
                <img ng-src="{{recipe.image}}">
                <figcaption>
                    <h3>{{recipe.name}}</h3>
                </figcaption>
            </figure>

            <strong>Ingredientes</strong>
            <ul>
                <li ng-repeat="ingredient in recipe.ingredients">
                    <i>{{ingredient.quantity}}</i>
                    {{ingredient.name}}
                </li>
            </ul>

            <strong>Pasos</strong>
            <ol>
                <li ng-repeat="step in recipe.steps">{{step.description}}</li>
            </ol>

        </article>
    </section>
</section>

    <footer>My Super Reciper footer</footer>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="modules/recipes/recipes.config.js"></script>
    <script src="modules/recipes/recipes.controller.js"></script>
    <script src="modules/recipes/recipes.service.js"></script>
</body>
</html>
