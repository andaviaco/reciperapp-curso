<section ng-controller="RecipesController as data">
    <form>
        <div>
            <label>Nombre</label>
            <input type="text" ng-model="nombre">
        </div>
        <div>
            <label>Tipo</label>
            <input type="text" ng-model="tipo">
        </div>
        <div>
            <label>Descripci√≥n</label>
            <textarea></textarea>
        </div>
        <button type="submit" ng-click="guarda()">Guardar</button>
    </form>
    <h1>{{nombre}}</h1>
    <h1>{{tipo}}</h1>
    <article ng-repeat="recipe in data.recipes">
        
        <figure>
            <img ng-src="{{recipe.image}}">
            <figcaption>
                <h3>{{recipe.name}}</h3>
            </figcaption>
        </figure>

        <strong>Ingredientes</strong>
        <ul>
            <li ng-repeat="ingredient in recipe.ingredients">
                <i>{{ingredient.quantity}}</i>
                {{ingredient.name}}
            </li>
        </ul>

        <strong>Pasos</strong>
        <ol>
            <li ng-repeat="step in recipe.steps">{{step.description}}</li>
        </ol>

    </article>
</section>gt
